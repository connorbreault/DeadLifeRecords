<!doctype html>
<html amp lang="en">

<head>

          "logo.jpg"
        ]
      }

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">

    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>

    <style amp-custom>
        body {
            width: auto;
            margin: 0;
            padding: 0;
            background: url("./imgs/mainBG.jpg")
        }

        header {
            background: transparent;
            color: white;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            position: fixed;
            overflow: hidden;
            top: 0;
            padding: 5px;
            height: 85px;
            width: 100vw;
            align-items: center;
        }

        h1 {
            margin: 0;
            padding: 0.5em;
        }

        p {
            padding: 0.5em;
            margin: 0.5em;
        }

        .home-button {
            margin-top: 8px;
        }

        .site-name {
            margin: auto;
        }

        article {
            margin-top: 50px;
        }

        #sidebar1 {
            width: 250px;
            background: url("./imgs/sidenavBG.jpg");
            height: 100vh;
            overflow: hidden;
        }

        .navbarItem {
            color: white;
            text-decoration: underline dashed gray;
            font-family: 'Special Elite', cursive;
            text-shadow: 3px 3px black;
        }

        .navbarItem:hover {
            color: red;
        }


        .headImgContainer {
            width: 60%;
            margin: 50px auto
        }

        .mainContainer {
            width: 95%;
            margin: -75px auto;
            background: gray;
            border: black solid 2px;
            border-radius: 25px
        }


        /* ===== DESKTOP QUERY ===== */
        @media only screen and (min-width: 770px) {
            #mobileHeader {
                display: none
            }

            .headImgContainer {
                width: 75%;
                margin: 70px auto
            }

            .mainContainer {
                width: 75%;
                margin: -125px auto;
            }
        }

        /* ===== MOBILE QUEERY ===== */
        @media only screen and (max-width: 771px) {
            #desktopHeader {
                display: none
            }
        }
    </style>
</head>

<body>
    <!-- MOBILE NAVBAR -->
    <div style="height: 75px" id="mobileHeader">
        <header class="headerbar" amp-fx="float-in-top">
            <div style="margin: 10px 75px 0px 0px">
                <amp-img class="headIcon" style="text-shadow: 5px 5px gray;" src="./imgs/headEDIT.png" width="70"
                    height="70">
                    <p placeholder> </p>

            </div>
            <div class="navbar-trigger" role="button" tabindex="0" on="tap:sidebar1.toggle">
                <h2>â˜°</h2>
            </div>
        </header>
    </div>

    <!-- SIDENAV -->
    <amp-sidebar class="sidebar" id="sidebar1" layout="nodisplay" side="left">
        <div class="site-name" style="display: flex; padding:'10px';">
            <amp-img class="headIcon" style="text-shadow: 5px 5px gray; margin: 15px" src="./imgs/headEDIT.png"
                width="70" height="70">
                <p placeholder> </p>
            </amp-img>
            <div class="navbar-trigger" role="button" tabindex="0" on="tap:sidebar1.toggle" style="margin-left: 60px">
                <p style="color: white; font-size: 30px; font-family: 'Special Elite', cursive;">X</p>
            </div>
        </div>
        <div class="sidebarList" style="margin: 25px auto; text-align: center">
            <a href="" class="navbarItem">
                <h1>
                    Merch
                </h1>
            </a>
            <a href="" class="navbarItem">
                <h1>
                    Bands
                </h1>
            </a>
            <a href="" class="navbarItem">
                <h1>
                    Services
                </h1>
            </a>
            <a href="" class="navbarItem">
                <h1>
                    News
                </h1>
            </a>
            <a href="" class="navbarItem">
                <h1>
                    Contact us
                </h1>
            </a>
        </div>
    </amp-sidebar>

    <!-- DESKTOP NAVBAR -->
    <div style="height: 75px;" id="desktopHeader">
        <header class="headerbar" amp-fx="float-in-top">
            <div>
                <a class="navbarItem
                " href="">Merch</a>
            </div>
            <div>
                <a class="navbarItem
                " href="">Bands</a>
            </div>
            <div>
                <amp-img class="home-button headIcon" src="./imgs/headEDIT.png" width="75" height="65">
                    <p placeholder> </p>
                </amp-img>
            </div>
            <div>
                <a class="navbarItem
                " href="">News</a>
            </div>
            <div>
                <a class="navbarItem
                " href="">Contact</a>
            </div>
        </header>
    </div>

    <!-- HEADER IMG -->
    <div class="headImgContainer">
        <amp-img src="./imgs/deadLifeLogo.png" width="300" height="150" layout="responsive">
    </div>

    <div class="mainContainer">
        <h1>News</h1>
        <div style="width: 50%; margin: auto; border: 2px black solid">
            <amp-carousel height="300" layout="fixed-height" type="slides" loop>
                <amp-img src="./imgs/deadLifeLogo.png" width="400" height="300" alt="a sample image"></amp-img>
                <amp-img src="./imgs/deadLifeLogo.png" width="400" height="300" alt="another sample image"></amp-img>
                <amp-img src="./imgs/deadLifeLogo.png" width="400" height="300" alt="and another sample image">
                </amp-img>
            </amp-carousel>

        <a href="./bands/Smack'd_Up.html">
