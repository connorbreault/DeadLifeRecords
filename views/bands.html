    <style amp-custom>
        :root {
            --color-primary: black;
            --color-text-light: #fff;
        }

        /* a custom sharing icon */
        amp-social-share.custom-style {
            background-color: #008080;
            background-image: url('https://instagram.com/deadliferecords916?igshid=6uqx37fib4lv');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        /* blue icons with rounded corners  */
        amp-social-share.rounded {
            border-radius: 50%;
            background-size: 60%;
            color: var(--color-text-light);
            background-color: var(--color-primary);
        }

        body {
            width: auto;
            margin: 0;
            padding: 0;
            background: url("/images/mainBG.jpg");
            font-family: 'Oswald', sans-serif;
        }

        /* NAVBAR */
        header {
            background: transparent;
            color: white;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            position: fixed;
            overflow: hidden;
            top: 0;
            padding: 5px;
            height: 85px;
            width: 100vw;
            align-items: center;
        }

        #desktopHeader {
            display: none
        }

        /* GENERAL */
        h1 {
            margin: 0;
            padding: 0.5em;
        }

        p {
            padding: 0.5em;
            margin: 0.5em;
        }

        .home-button {
            margin-top: 8px;
        }

        .site-name {
            margin: auto;
        }

        /* NAVBAR */
        .navbarItem {
            color: white;
            text-decoration: underline dashed gray;
            text-shadow: 3px 3px black;
        }

        .navbarItem:hover {
            color: red;
        }

        /* SIDEBAR */
        #sidebar1 {
            width: 250px;
            background: url("/images/sidenavBG.jpg");
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR LINKS */
        .sidenavItem {
            font-size: 25px
        }

        /* TOP OF PAGE IMG */
        .headImgContainer {
            width: 75%;
            margin: 50px auto
        }

        /* MAIN CONTAINER */
        .mainContainer {
            width: 85%;
            margin: -75px auto 20px auto;
            background: gray;
            border: black solid 2px;
            border-radius: 25px;
            padding: 15px
        }

        #mainHeader {
            font-size: 35px;
            text-align: center;
            color: #efefef;
            margin: 40px auto;
            text-decoration: underline;
            letter-spacing: 2px
        }

        .card {
            width: 250px;
            background: #3b3c3c;
            text-align: center;
            margin: auto;
            color: white;
            border: white 2px solid;
            padding: 5px;
            border-radius: 15px;
            margin: 15px auto
        }

        .card:hover {
            color: red;
            border: red 2px solid
        }

        #footer {
            background: #3b3c3c;
            display: flex;
            justify-content: space-between;
            color: white;
        }


        /* ===== DESKTOP QUERY ===== */
        @media only screen and (min-width: 772px) {
            #mobileHeader {
                display: none
            }

            #desktopHeader {
                display: block
            }

            .headImgContainer {
                width: 60%;
                margin: 70px auto
            }

            .mainContainer {
                width: 75%;
                margin: -125px auto 45px auto;
            }

            .card {
                margin: 25px auto;
                width: 300px
            }

            .bandsContainer {
                display: flex;
                margin: auto;
                width: 80%;
            }

            .left {
                width: 50%
            }

            .right {
                width: 50%;
                margin: 100px auto auto auto
            }
        }

        /* ===== MOBILE QUEERY ===== */
        @media only screen and (max-width: 771px) {
            #headImg {
                height: 125px
            }
