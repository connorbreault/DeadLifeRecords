<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Import Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>

    <title>Dead Life Contact</title>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
        .bg {
            background: url("/images/mainBG.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-attachment: fixed;
            display: flex;
            min-height: 100vh;
            width: 100%;
            flex-direction: column;
            padding: 0px auto 50px auto
        }

        body {
            font-family: 'Oswald', sans-serif;
        }

        main {
            flex: 1 0 auto
        }

        .pageContainer {
            position: relative;
            height: 100%;
        }

        .row {
            margin: 0px !important;
        }


        /* === CONTACT FORMS === */
        #contactBox {
            width: 90%;
            text-align: center;
            background: gray;
            border: black 1px solid;
            border-radius: 25px;
            margin: auto auto 50px auto;
            padding: 10px
        }

        #contactHeader {
            margin: 20px auto 0px auto;
            color: white;
        }

        .prefix:hover {
            color: white;
        }

        .active {
            color: white !important
        }

        input,
        #messageBox {
            text-align: center !important;
            color: white;
        }

        label {
            font-size: 20px !important;
            text-align: center !important
        }

        #submitMessageBtn {
            background: #3b3c3c;
            border: white 1px solid;
            color: white;
        }

        #submitMessageBtn:hover {
            border: black 1px solid;
            background: rgb(192, 192, 192);
            color: black
        }


        /* === OUR CONTACT INFO === */
        #ourContact {
            background: gray;
            width: 90%;
            padding: 15px;
            border: white 1px solid;
            border-radius: 25px;
            text-align: center;
            margin: auto auto 50px auto;
            color: white
        }

        #ourContactText {
            color: white;
        }

        .ourInfo {
            letter-spacing: 1px
        }

        .ourInfo:hover {
            color: black;
        }


        /* === EXTRAS SECTION === */
        .extrasBox {
            background: gray;
            width: fit-content;
            padding: 15px;
            border: white 1px solid;
            border-radius: 25px;
            text-align: center;
            margin: auto auto 150px auto;
            color: white
        }

        .extrasIco {
            font-size: 40px !important;
            background: white;
            border: black 1px solid;
            border-radius: 25px;
            padding: 5px;
        }

        .extrasIco:hover {
            background: black;
            border: white 1px solid;
            color: white;
        }

        .loadingGif {
            width: 70%;
            border-radius: 50%;
        }


        /* === RETURN HOME === */
        .returnHomeBox {
            margin: -20px auto 20px auto;
        }

        .returnHome {
            padding: 0px 10px;
            color: black;
        }

        .returnHomeIco {
            margin: 0px 10px;
            font-size: 30px !important;

        }


        /* === FONT ICONS === */
        .fa {
            padding: 10px;
            font-size: 30px !important;
            width: 50px;
            text-align: center;
            text-decoration: none;
            border-radius: 50%;
            margin: auto 10px
        }

        .fa-facebook {
            background: black;
            color: white;
        }

        .fa-instagram {
            background: black;
            color: white;
        }

        .fa:hover {
            opacity: 0.7;
        }

        .homeLink:hover {
            color: red
        }


        /* === HIDDEN === */
        .hidden {
            display: none
        }

        /* ============= MEDIA QUERIES ============== */
        /* ========== larger than 800px ============= */
        @media only screen and (min-width: 800px) {
            #contactBox {
                width: 60%
            }

            #ourContact {
                width: fit-content;
            }
        }
    </style>
</head>

<body>
    <div class="bg">
        <header>
            <div style="margin: 10px auto 0px auto">
                <div class="row" style="text-align: center">
                    <div class="col s7 offset-s5 l3 offset-l9">
                        <a href="/" style="display: flex; flex-wrap: wrap" class="homeLink">
                            <p class="extrasItems" style="color: white;">Return Home
                            </p>
                            <img src="/images/headEDIT.png" alt="Dead Life Logo"
                                style="width: 40px; height: 40px; margin: auto 10px">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="pageContainer">
            <div style="text-align: center; margin: auto auto -25px auto">
                <img src="/images/deadLifeLogo.png" alt="Dead Life Logo" style="width: 75%;">
            </div>
            <main>
                <div id="contactBox">
                    <h2 id="contactHeader">Send us a message</h2>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">Full Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="icon_email" type="email" class="validate">
                                    <label for="icon_email">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s10 offset-s1">
                                    <textarea id="messageBox" class="materialize-textarea"></textarea>
                                    <label for="messageBox">Leave a message</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <a class="col s6 offset-s3 waves-effect waves-light btn" id="submitMessageBtn">
                            <i class="material-icons left">add_circle_outline</i>Send</a>
                    </div>
                </div>
                <div class="extrasBox hidden" id="loadingDiv">
                    <img class="loadingGif" src="/images/loading.gif" alt="Loading">
                </div>
                <div class="extrasBox hidden" id="thanksDiv">
                    <h4 class="extrasItems black-text">Thanks!</h4>
                    <h5 class="extrasItems">Your message has been sent.</h5>
                    <a href="/" class="homeLink">
                        <div style="text-align: center">
                            <p class="extrasItems" style="color: white;">Return Home
                            </p>
                            <img src="/images/headEDIT.png" alt="Dead Life Logo"
                                style="width: 50px; height: 50px; margin: auto 10px">
                        </div>
                    </a>
                </div>
                <div class="extrasBox hidden" id="errorDiv">
                    <h4 class="extrasItems black-text">Something went
                        wrong!</h4>
                    <h5 class="extrasItems">Your message did not go through,
                        please try again later.
                    </h5>
                    <a href="/" style="display: flex; flex-wrap: wrap" class="homeLink">
                        <p class="extrasItems" style="color: white;">Return Home </p>
                        <img src="/images/headEDIT.png" alt="Dead Life Logo"
                            style="width: 50px; height: 50px; margin: auto 10px">
                    </a>
                </div>
                <div id="ourContact">
                    <h4 id="ourContactText">Or contact us at:</h4>
                    <hr width="50%">
                    <div class="row">
                        <div class="col s12 ourInfo" style="padding: 10px">
                            <i class="material-icons">email</i>
                            <h6>Deadliferecords@gmail.com</h6>
                        </div>
                    </div>
                    <div class="row l6">
                        <div class="col s12">
                            <a href="https://www.facebook.com/deadliferecords/" target="_blank"
                                class="fa fa-facebook"></a>
                            <a href="https://www.instagram.com/deadliferecords916/?igshid=6uqx37fib4lv&fbclid=IwAR0Z5jIT16bb2BLtVVh9D3sHjqqpn3pa_nSek1Jq48WPH03FD_BC5I05Ow0"
                                target="_blank" class="fa fa-instagram"></a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // === MATERIALIZE FUNCTIONS === //
        $(document).ready(function () {
            M.AutoInit();
            emailjs.init("user_vputF5sqZHvvzak7wkT9M");
        });
        function js_Load() {
            document.body.style.visibility = 'visible'
        }

        $("#submitMessageBtn").on("click", function () {
            let Name = $("#icon_prefix").val().trim()
            let Email = $("#icon_email").val().trim()
            let Message = $("#messageBox").val().trim()
            if (Name === "" || Email === "" || Message === "") {
                alert("Please fill out all fields")
            } else {
                $("#contactBox").addClass("hidden")
                $("#loadingDiv").removeClass("hidden")
                let templateParams = {
                    type: "MESSAGE",
                    name: Name,
                    email: Email,
                    message: Message,
                }
                emailjs.send('default_service', 'template_nn0OCxfP', templateParams)
                    .then(function (response) {
                        console.log('Sucessful message send!')
                        $("#loadingDiv").addClass("hidden")
                        $(".returnHomeBox").addClass("hidden")
                        $("#ourContact").addClass("hidden")
                        $("#thanksDiv").removeClass("hidden")
                    }, function (error) {
                        console.log('FAILED...', error)
                        $("#loadingDiv").addClass("hidden")
                        $(".returnHomeBox").addClass("hidden")
                        $("#ourContact").addClass("hidden")
                        $("#errorDiv").removeClass("hidden")
                    });
            }
        })</script>
</body>

</html>
